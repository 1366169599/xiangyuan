<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        {{name}}
        <div id='dyId'></div>
        <div @click='change'>sdf</div>
        <li v-for='item in items'>
            {{item.message}}
        </li>
        <ol>
            <li v-for="(todo,index) in todos" class='a' :class='{"first":index===0 }'>
                {{ todo.text }}
            </li>
        </ol>
        <div v-if="Math.random() > 0.5">
            Now you see me
        </div>
        <div v-else>
            Now you don't
        </div>
        <div>
            <p>{{message}}</p>
            <p>{{reversemessage}}</p>
            <p>{{now}}</p>
        </div>
        <div>{{ fullName }}</div>
        <div>
            千米: <input type="text" v-model='kilometers'>
            米: <input type="text" v-model='meters'>
            <p>修改前值为:{{oldValue}},修改后值为:{{nowValue}}</p>
        </div>
    </div>

    <script src='https://cdn.bootcss.com/vue/2.5.16/vue.js'></script>
    <script>
        var a=new Vue({
            el: '#app',
            data: {
                dyId: 'fff',
                name: 'Hello World',
                kilometers:0,
                meters:0,
                oldValue:'',
                nowValue:'',
                items: [
                    { message: '绿茶' },
                    { message: '红茶' }
                ],
                todos: [
                    { text: '学习 JavaScript' },
                    { text: '学习 Vue' },
                    { text: '整个牛项目' }
                ],
                message: 'hello',
                firstName: 'Foo',
                lastName: 'Bar',
                fullName: 'Foo Bar',

            },
            methods: {
                change() {
                    this.name = '111'
                }
            },
            computed: {
                reversemessage: function () {
                    return this.name.split('').reverse().join('')
                },
                now: function () {
                    return Date.now()
                }
            },
            watch: {
                firstName: function (val) {
                    this.fullName = val + ' ' + this.lastName
                },
                lastName: function (val) {
                    this.fullName = this.firstName + ' ' + val
                },
                kilometers:function(val) {
                  this.kilometers = val;
                  this.meters = val * 1000;
               },
               meters : function (val) {
                  this.kilometers = val/ 1000;
                  this.meters = val;
               },
            },
            // a.$watch('kilometers', function (newValue, oldValue) {
		    // this.newValue =newValue;
			// this.oldValue =oldValue;
        })
    </script>
</body>

</html>
