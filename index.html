<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        .main {
            width:900px;
            margin: 0 auto;
        }
        .main ul {
            width: 100%;
            height: 40px;
            line-height: 40px;
            display: inline-block;
            background: green;
            box-sizing: border-box;
        }
        
        .main ul li {
            color:white;
            display: inline-block;
            margin-right:20px;
        }
    </style>
</head>
<body>
    <div class="main">
        <!-- 头部导航 -->
        <header>
            <ul>
                <li>中国</li>
                <li>俄国</li>
                <li>日本</li>
                <li>巴西</li>
            </ul>
        </header>
        
    </div>
</body>
</html>
