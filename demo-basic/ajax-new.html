<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>菜鸟教程(runoob.com)</title>
<script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
	$("button").click(function(){
		$.ajax({url:"http://localhost:3000/loupan",success:function(result){
            // $("#div1").html(result);
            console.log(result)
            for(var i=0;i<result.length;i++) {
                document.getElementsByClassName('name')[0].innerHTML = result[i].name;
                document.getElementsByClassName('price')[0].innerHTML = result[i].price;
                document.getElementsByClassName('address')[0].innerHTML = result[i].address;
            }
		}});
	});
});
</script>
</head>
<body>
    <div class="name"></div>
    <div class="price"></div>
    <div class="address"></div>
<button>获取其他内容</button>

</body>
</html>
