<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .item {
            background: yellow;
        }
    </style>
</head>

<body>
    <div class="phone-container">
    </div>

    <script src="https://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $.ajax({
            url: "http://localhost:3000/loupan", success: function (result) {
                console.log(result)

                var temp = '';
                for (var i = 0; i < result.length; i++) {
                    temp = temp + '<div class="item">' + result[i].name + result[i].price + '</div>'
                }
                console.log(temp)
                document.getElementsByClassName('phone-container')[0].innerHTML = temp;

            }
        });
        // document.getElementsByClassName('name')[0].innerHTML = a.firstName;
        // document.getElementsByClassName('name')[1].innerHTML = a.lastName;

    </script>
</body>

</html>
