<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Display a random image.</title>
    <style type="text/css">
        body {
            margin-top: 30px;
        }
        strong {
            color: black;
        }
        .blue-container strong {
            color: blue;
        }
    </style>
</head>

<body>
    <div>
        <button id="jsstyle" onclick="display_random_image();">Show Image</button>
    </div>
    <script>
        function display_random_image() {
            var theImages = [{
                src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
                width: "240",
                height: "160"
            }, {
                src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
                width: "320",
                height: "195"
            }, {
                src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
                width: "500",
                height: "343"
            }];

            var preBuffer = [];
            for (var i = 0, j = theImages.length; i < j; i++) {
                let image = new Image();
                image.src = theImages[i].src;
                image.width = theImages[i].width;
                image.height = theImages[i].height;
                preBuffer.push(image);
            }

            function getRandomInt(max) {
                imn = Math.floor(Math.random() * max);
                return preBuffer[imn];
            }


            // function deleteImage() {
            //     var images = document.getElementsByTagName('img');
            //     if (images.length > 0) {
            //         document.body.removeChild(images[0]);
            //     }
            // }
            // deleteImage();

            var newImage = getRandomInt(preBuffer.length);
            document.body.appendChild(new Comment('newImage'));

        };
    </script>
</body>

</html>
